<style>

table{
    background-color: #8B008B;

    margin-top: 30px;
}

.b1{
    width: 100px;
    text-align: center;
    height: 30px;
    margin-top: 20px;
    margin-left: 10px;
    margin-right: 10px;
    border-radius: 15px;
    border: solid 1px green;
    background-color: lightgreen;
}

.b2{
    width: 50px;
    height: 50px;
    text-align: center;
    margin-left: 10px;
    margin-right: 10px;
    border-radius: 100%;
    border: solid 1px green;
    background-color: lightgreen;
}

.cent{
    margin: auto;
    width: 50%;
 
 
}



</style>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container> 

    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> firstName </th>
      <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> lastName </th>
      <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="birthdate">
      <th mat-header-cell *matHeaderCellDef> birthdate </th>
      <td mat-cell *matCellDef="let element"> {{element.birthdate}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="hiredate">
      <th mat-header-cell *matHeaderCellDef> hiredate </th>
      <td mat-cell *matCellDef="let element"> {{element.hiredate}} </td>
    </ng-container>

    <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef> gender </th>
        <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let element"><button>delete</button></td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


  </table>


<div class="cent">
  <button mat-button  class="b1" (click)="firstpage()">first page</button>
  <button mat-button class="b2" [disabled]="!data?._links?.prev"(click)="prevpage()">&lt;&lt;</button>
  {{data?.page?.number}}
  <button mat-button  class="b2" [disabled]="!data?._links?.next"(click)="nextpage()">&gt;&gt;</button>
  <button mat-button  class="b1" (click)="lastpage()">last page</button>
</div>
